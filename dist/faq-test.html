<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; padding: 40px; background: #f5f5f5; }

        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .faq-question {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .faq-question:hover {
            background: #f9f9f9;
        }

        .faq-toggle {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .faq-toggle::before,
        .faq-toggle::after {
            content: '';
            position: absolute;
            background: #333;
        }

        .faq-toggle::before {
            width: 20px;
            height: 2px;
            top: 9px;
            left: 0;
        }

        .faq-toggle::after {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
            transition: transform 0.3s;
        }

        .faq-item.active .faq-toggle::after {
            transform: rotate(90deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .faq-item.active .faq-answer {
            max-height: 300px;
        }

        .faq-answer-inner {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px;">FAQ 테스트</h1>

    <div class="faq-container">
        <div class="faq-item">
            <div class="faq-question" onclick="toggleFAQ(this)">
                <span>Q1. 첫 번째 질문입니다</span>
                <div class="faq-toggle"></div>
            </div>
            <div class="faq-answer">
                <div class="faq-answer-inner">
                    <p>첫 번째 답변입니다. 클릭하면 이 내용이 보여야 합니다.</p>
                </div>
            </div>
        </div>

        <div class="faq-item">
            <div class="faq-question" onclick="toggleFAQ(this)">
                <span>Q2. 두 번째 질문입니다</span>
                <div class="faq-toggle"></div>
            </div>
            <div class="faq-answer">
                <div class="faq-answer-inner">
                    <p>두 번째 답변입니다. 클릭하면 이 내용이 보여야 합니다.</p>
                </div>
            </div>
        </div>

        <div class="faq-item">
            <div class="faq-question" onclick="toggleFAQ(this)">
                <span>Q3. 세 번째 질문입니다</span>
                <div class="faq-toggle"></div>
            </div>
            <div class="faq-answer">
                <div class="faq-answer-inner">
                    <p>세 번째 답변입니다. 클릭하면 이 내용이 보여야 합니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    function toggleFAQ(element) {
        const faqItem = element.closest('.faq-item');
        const allItems = document.querySelectorAll('.faq-item');

        allItems.forEach(item => {
            if (item !== faqItem) {
                item.classList.remove('active');
            }
        });

        faqItem.classList.toggle('active');
    }
    </script>
</body>
</html>
