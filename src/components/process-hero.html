<!-- 진행절차 히어로 섹션 -->
<style>
    .process-hero-section {
        position: relative;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 120px 20px 80px;
        background: #14144A;
    }

    /* 유튜브 배경 영상 */
    .process-hero-section .video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
    }

    .process-hero-section .video-bg iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 56.25vw;
        min-height: 100vh;
        min-width: 177.78vh;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }

    /* 어두운 오버레이 */
    .process-hero-section .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(30, 30, 110, 0.85) 0%, rgba(20, 20, 74, 0.80) 100%);
        z-index: 1;
    }

    .process-hero-section .hero-container {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
        animation: processFadeInUp 1s ease;
    }

    @keyframes processFadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .process-hero-section .hero-badge {
        display: inline-block;
        padding: 10px 30px;
        background: rgba(59, 130, 246, 0.15);
        border: 1px solid rgba(59, 130, 246, 0.4);
        border-radius: 50px;
        color: #60A5FA;
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 30px;
        letter-spacing: 2px;
        text-transform: uppercase;
        backdrop-filter: blur(10px);
        animation: processFadeIn 1s ease 0.2s backwards;
    }

    @keyframes processFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .process-hero-section .hero-title {
        font-size: clamp(36px, 5vw, 56px);
        font-weight: 900;
        color: #ffffff;
        margin-bottom: 30px;
        line-height: 1.2;
        letter-spacing: -1px;
        text-shadow: 0 0 20px rgba(96, 165, 250, 0.5), 2px 2px 8px rgba(0, 0, 0, 0.8);
        animation: processFadeInUp 1s ease 0.4s backwards;
    }

    .process-hero-section .hero-subtitle {
        font-size: clamp(18px, 2.5vw, 24px);
        color: rgba(255, 255, 255, 0.95);
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        font-weight: 400;
        text-shadow: 0 0 10px rgba(96, 165, 250, 0.3), 2px 2px 6px rgba(0, 0, 0, 0.7);
        animation: processFadeInUp 1s ease 0.6s backwards;
    }

    .process-hero-section .highlight {
        color: #60A5FA;
        font-weight: 600;
        text-shadow: 0 0 15px rgba(96, 165, 250, 0.8), 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .process-hero-section .mobile-br {
        display: none;
    }

    .process-hero-section .scroll-indicator {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        animation: processBounce 2s infinite;
    }

    @keyframes processBounce {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-10px); }
    }

    .process-hero-section .scroll-indicator svg {
        width: 30px;
        height: 30px;
        fill: rgba(255, 255, 255, 0.5);
    }

    @media (min-width: 768px) {
        .process-hero-section { min-height: 100vh; padding: 140px 40px 100px; }
    }

    @media (max-width: 767px) {
        .process-hero-section { min-height: 100vh; padding: 100px 16px 60px; }
        .process-hero-section .hero-title { font-size: 32px; margin-bottom: 20px; }
        .process-hero-section .hero-subtitle { font-size: 17px; word-break: keep-all; line-height: 1.7; padding: 0 10px; }
        .process-hero-section .hero-badge { font-size: 12px; padding: 8px 20px; }
        .process-hero-section .mobile-br { display: inline; }
    }

    @media (max-width: 480px) {
        .process-hero-section .hero-title { font-size: 28px; }
        .process-hero-section .hero-subtitle { font-size: 15px; }
    }
</style>

<section class="process-hero-section">
    <!-- 유튜브 배경 영상 -->
    <div class="video-bg">
        <iframe src="https://www.youtube.com/embed/saT5iG12H1w?autoplay=1&mute=1&loop=1&playlist=saT5iG12H1w&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen>
        </iframe>
    </div>
    <div class="video-overlay"></div>

    <div class="hero-container">
        <span class="hero-badge">Process</span>
        <h1 class="hero-title">BIZEN이 만드는 확실한 차이</h1>
        <p class="hero-subtitle">
            <span class="highlight">95% 승인률</span>의 노하우,<br class="mobile-br"> 전문 심사관 시스템으로 실현하는 정책자금 성공
        </p>
    </div>

    <div class="scroll-indicator">
        <svg viewBox="0 0 24 24">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
        </svg>
    </div>
</section>
